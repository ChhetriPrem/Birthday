<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 21st Birthday Sanu 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎉 Happy 21st Birthday, Sanu! 🎉</h1>
        <p>Wishing you a wonderful year ahead filled with love, happiness, and surprises! 🎂</p>

        <!-- Cake Animation -->
        <div class="cake-container">
            <div class="cake">
                <div class="slice top-slice"></div>
                <div class="slice middle-slice"></div>
                <div class="slice bottom-slice"></div>
            </div>
            <button class="cut-button">Cut the Cake 🎂</button>
        </div>
        <p class="cake-message hidden">The cake has been cut! Enjoy the slices. 🍰</p>

        <!-- Balloon Animation -->
        <div class="balloon-container">
            <div class="balloon" style="left: 50px; animation-delay: 1s;"></div>
            <div class="balloon" style="left: 200px; animation-delay: 2s;"></div>
            <div class="balloon" style="left: 350px; animation-delay: 3s;"></div>
        </div>

        <!-- Surprise Button and Popup -->
        <button class="surprise-button">Click for a Surprise! 🎁</button>
        <div class="surprise hidden">
            <div class="popup">
                <h2>🎉 Surprise! 🎉</h2>
                <p>Wishing you a fantastic year ahead! 🥳</p>
                <button class="close-button">Close</button>
            </div>
        </div>

        <!-- Picture Gallery -->
        <div class="gallery-container">
            <h2>Memories 💖</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Memory 1" class="gallery-item">
                <img src="image2.jpg" alt="Memory 2" class="gallery-item">
                <img src="image3.jpg" alt="Memory 3" class="gallery-item">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
